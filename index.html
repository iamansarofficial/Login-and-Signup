<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Have an Account?
                            </p>
                            <div class="btn">
                                 Login
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Don't Have An Account?
                            </p>
                            <div class="btn">
                                Sign up
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-forms">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <input type="text" name="username" placeholder="Username"/><input name="password" placeholder="Password"
                            type="password"/>
                            <div class="btn">
                                Login
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <input type="email" name="email" placeholder="Email" /><input type="text" name="fullName" placeholder="Full Name"/><input type="text" name="username" placeholder="User Name"/>
                            <input type="password" placeholder="PassWord" name="Password"/>
                            <div class="btn">
                                Sign up
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
